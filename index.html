
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO: Aincrad Chronicles</title>
    <link rel="stylesheet" href="css/style-wiki.css">
    <link rel="stylesheet" href="css/style-game.css">
    <link rel="stylesheet" href="css/custom-scroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body class="mode-game">
    <div id="notification-area"></div>
    <div id="combat-animation-layer"></div>

    <header id="main-header">
        <nav class="container"> 
            <div class="logo">‚öîÔ∏è AINCRAD</div>
            <div class="nav-links">
                <button id="view-mode-toggle" class="nav-system-btn">üåê Modo Wiki</button>
                <button id="music-toggle-btn" class="nav-system-btn">üîä M√∫sica</button>
                <button id="save-game-btn" class="nav-system-btn">üíæ Guardar</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <!-- VISTA JUEGO -->
        <div id="view-game">
            <section class="hero">
                <div class="hero-content">
                    <h1>LINK START</h1>
                    <p class="hero-subtitle">Bienvenido al sistema Cardinal.</p>
                </div>
            </section>

            <section id="game-panel" class="interactive-panel container">
                <div class="floor-display">Piso: <span id="current-floor">1</span> - <span id="floor-name">...</span></div>
                <div class="sao-player-hud">
                    <div class="sao-hud-info">
                        <div class="sao-player-name" id="sao-player-name-display">...</div>
                        <div class="sao-hp-bar-container">
                            <div class="sao-hp-bar-fill" id="sao-hp-bar"></div>
                        </div>
                    </div>
                    <div class="sao-hud-stats">
                        <div class="sao-hp-text"><span id="player-hp-current">0</span>/<span id="player-hp-max">0</span></div>
                        <div class="sao-player-level">LV: <span id="player-level">0</span></div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" id="combat-btn">üó°Ô∏è Combatir</button>
                    <button class="action-btn" id="boss-combat-btn">üëπ Jefe</button>
                    <button class="action-btn" id="inventory-btn">üéí Inventario</button> 
                    <button class="action-btn" id="skills-btn">‚öîÔ∏è Skills</button>
                </div>
            </section>
        </div>

        <!-- VISTA WIKI -->
        <div id="view-wiki" style="display: none;">
            <div class="container">
                <h2 class="section-title">Enciclopedia Cardinal</h2>
                <div id="wiki-content-area">
                    <section class="wiki-section">
                        <h3>Personajes</h3>
                        <div id="characters-grid-display" class="card-grid"></div>
                    </section>
                    <section class="wiki-section">
                        <h3>Arsenal</h3>
                        <div id="weapons-grid-display" class="card-grid"></div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Chatbot Yui -->
    <button id="yui-chat-toggle" class="chat-btn hidden"><i class="fas fa-robot"></i> YUI</button>
    <div id="yui-chat-container" class="chat-window hidden">
        <div class="chat-header">
            <span>MHCP-001: YUI</span>
            <button id="close-chat">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Pregunta algo sobre Aincrad...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <!-- Modales -->
    <div id="nameEntryModal" class="modal"><div class="modal-content">
        <h2>INICIALIZACI√ìN DE AVATAR</h2>
        <input type="text" id="playerNameInput" placeholder="Nombre de jugador...">
        <button class="action-btn" id="submitPlayerNameBtn">Acceder</button>
    </div></div>

    <div id="inventoryModal" class="modal"><div class="modal-content large">
        <span class="close-modal-btn" data-target="inventoryModal">&times;</span>
        <h2>Inventario</h2>
        <div id="inventory-grid-display" class="inventory-grid"></div>
    </div></div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
